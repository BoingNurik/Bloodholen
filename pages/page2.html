<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/parallax.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="page">
            <div class="parallax">
                <div class="paralax__books parallax__books-1"></div>
                <div class="paralax__books parallax__books-2"></div>
                <div class="paralax__books parallax__books-3"></div>
                <div class="parallax__fog"></div>
            </div>
            <div class="content">
                <div class="content__body">
                    <div class="content__header">
                        <h1 class="content__title">Приветсвую</h1>
                        <h2 class="content__subtitle">Добро пожаловать на страницу №2</h2>
                    </div>
                    <div class="content__artical">
                        <div data-spollers="650,min" class="block block-1">
                            <h3 class="algebra">Должности</h3>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">[1] - ученик Династии</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">[2] - Подающий надежды</button>
                                
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">[3] - Проверенный </button>
                            
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">[4] - Опытный член Династи</button>
                            
                            </div>
                            <div class="block__item"> 
                                <button tabindex="-1" type="button" data-spoller class="block__title">[5] - Достойный</button>
                            </div>
                            <div class="block__item"><button tabindex="-1" type="button" data-spoller class="block__title">[6] - Регент Династии</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">[7] - Господина</button>
                            </div>
                        </div>
                        <div data-spollers="650,min" class="block block-2">
                            <h3 class="geom">Система повышения</h3>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">C {1} на {2} = 15.000$ на счет семьи, 40пт или 30 гр чая</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">C {2} на {3} = 25.000$ на счет семьи, 120пт или 80 гр чая</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">C {3} на {4} = 35.000$ на счет семьи, 160пт или 110 гр чая</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">C {4} на {5} = 60.000$ на счет семьи, 200пт или 140 гр чая</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">C {5} на {6} = 90.000$ на счет семьи, доверие регента или Господина</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">C {6} на {7} = А никак, у нас диктатура</button>

                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">счет семьи: 7895, чай строго в руки регентам или господину.</button>
                            </div>
                        </div>
                        <div data-spollers="650,min" class="block block-3">
                            <h3 class="fizika">RP отыгровки для принятие в семью:</h3>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">/do Кольца с гравировкой "Bloodholen Dynasty" лежат в шкатулке.</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">/me достав одно кольцо закрыл(а) шкатулку, после переал(а) его...</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">/me ...новому члену Династии, затем убрал(а) шкатулку в карман</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">/todo носи с честью и верностью!*приложив правую руку к груди.</button>
                            </div>
                        </div>
                        <div data-spollers="650,min" class="block block-4">
                            <h3 class="eng">форма заявление для вступление в семью:</h3>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">Ваш NickName:</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">Копия паспорта(/pass):</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">Готовы ли вы понести наказание за нарушение правил Семьи? (Да/Нет):</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">Ваша подпись:</button>
                            </div>
                            <div class="block__item">
                                <button tabindex="-1" type="button" data-spoller class="block__title">По всем вопросам можете связаться с главой по номеру в игре 333-606</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/paralax.js"></script>
</body>
</html>
